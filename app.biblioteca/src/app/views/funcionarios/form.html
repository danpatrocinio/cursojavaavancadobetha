<div class="container-fluid">
    <div class="row justify-content-sm-center">
        <div class="col-sm-8">
            <h2 class="title">{{vm.title}}</h2>
            <form>
                <div class="form-group col-md-4">
                    <label>CPF</label>
                    <input type="text" ng-model="vm.record.cpf" class="form-control">
                    <small class="form-text text-muted">Digite um CPF válido.</small>
                </div>
                <div class="form-group col-md-12">
                    <label>Nome</label>
                    <input type="text" ng-model="vm.record.nome" class="form-control">
                </div>
                <div class="form-inline">
                    <div class="form-group col-md-4">
                        <label>RG&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input type="text" ng-model="vm.record.rg" class="form-control">
                    </div>
                    <!-- <div class="form-group col-md-4">
                        <label>Data de nascimento</label>
                        <input ng-flatpickr data-date-format="d/m/Y" type="date" ng-model="vm.record.dataNascimento" class="form-control">
                    </div> -->
                    <div class="form-inline col-md-4">
                        <label>Sexo&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="masc" id="masc" value="M" ng-model="vm.record.sexo"> Masculino
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="fem" id="fem" value="F" ng-model="vm.record.sexo"> Feminino
                            </label>
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-inline">
                    <div class="form-group col-md-12">
                        <label>Cargo</label>
                    </div>
                    <div class="form-inline col-md-12">
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="diretor" id="diretor" value="DIRETOR" ng-model="vm.record.cargo"> Diretor
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="bibliotecario" id="bibliotecario" value="BIBLIOTECARIO" ng-model="vm.record.cargo"> Bibliotecário
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="atendente" id="atendente" value="ATENDENTE" ng-model="vm.record.cargo"> Atendente
                            </label>
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-group col-md-12">
                    <label>Email</label>
                    <input type="email" ng-model="vm.record.email" class="form-control">
                </div>
                <div class="form-inline">
                    <div class="form-group col-md-4">
                        <label>Celular</label>
                        <input type="text" ng-model="vm.record.celular" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label>Telefone</label>
                        <input type="text" ng-model="vm.record.telefone" class="form-control">
                    </div>
                </div>
                <br>
                <div class="form-group col-md-12">
                    <label>Endereço</label>
                    <input type="text" ng-model="vm.record.endereco" class="form-control">
                </div>
                <br>
                <button ng-click="vm.save()" type="button" class="btn btn-primary btn-lg">Salvar Registro</button>
                <a ui-sref="cliente.list" class="btn btn-danger">Cancelar</a>
            </form>
        </div>
    </div>
</div>
