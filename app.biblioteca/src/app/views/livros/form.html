<div class="container-fluid">
    <div class="row justify-content-sm-center">
        <div class="col-sm-8">
            <h2 class="title">{{vm.title}}</h2>
            <form>
                <div class="form-group col-md-12">
                    <label>Título</label>
                    <input type="text" ng-model="vm.record.titulo" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label>ISBN</label>
                    <input type="text" ng-model="vm.record.isbn" class="form-control">
                </div>
                <div class="form-group col-md-12">
                    <label>Autor</label>
                    <input type="email" ng-model="vm.record.isbn" class="form-control">
                </div>
                <div class="form-group col-md-12">
                    <label>Gênero</label>
                    <input type="text" ng-model="vm.record.isbn" class="form-control">
                </div>
                <div class="form-group col-md-12">
                    <label>Editora</label>
                    <input type="text" ng-model="vm.record.isbn" class="form-control">
                </div>
                <br>
                <button ng-click="vm.save()" type="button" class="btn btn-primary btn-lg">Salvar Registro</button>
                <a ui-sref="livro.list" class="btn btn-danger">Cancelar</a>
            </form>
        </div>
    </div>
</div>
